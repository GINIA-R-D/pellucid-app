{%  extends 'main.html' %}
{% block content %}

<img src="static/Group 38.png" alt="" class="mx-auto mt-24 animatecss animatecss-fadeIn">

<div class="animatecss animatecss-fadeInUp mx-auto mb-28 mt-12">  
    <h1 class="text-center text-white font-black text-4xl">Select an organization</h1>
</div>

<div class="mx-auto container grid lg:grid-cols-4 sm:grid-cols-1 grid-flow-row gap-20 mb-4">
    {%for description in descriptions%}
    <a href="{% url 'foundation' description.id %}" class="animatecss animatecss-fadeInUp animatecss-delay-1s text-center mx-auto w-80 h-80 bg-zinc-800 rounded hover:ring-1 hover:ring-violet-400">
        <div class="mx-auto inline-block">
            <div class="bg-violet-400 align-top py-5 rounded-t shadow-md">
                <h2 class="text-center text-xl font-bold text-white">{{description.name}}</h2>
            </div>
            <div class="py-5 px-5">
                <p class="text-center text-base text-gray-500 font-medium">{{description.short_description}}</p> 
            </div>
        </div>
    </a>
    {%endfor%}
</div>



{% endblock %}
